policies:

- name: ec2-off-hours-stop
  resource: ec2
  comments: |
    Stop EC2 instances as per schedule in c7n_off_hours
  filters:
    - "tag:c7n_do_not_shut_down": absent
    - "tag:aws:autoscaling:groupName": absent
    - type: offhour
      default_tz: gmt
      offhour: 1
      onhour: 13
      tag: c7n_off_hours
    - type: instance-age
      hours: 1
  mode:
      schedule: "rate(60 minutes)"
      type: periodic
  actions:
    - stop

- name: ec2-off-hours-start
  resource: ec2
  comments: |
    Start EC2 instances as per schedule in c7n_off_hours
  filters:
    - "tag:c7n_do_not_shut_down": absent
    - "tag:aws:autoscaling:groupName": absent
    - type: onhour
      default_tz: gmt
      offhour: 1
      onhour: 13
      tag: c7n_off_hours
  mode:
      schedule: "rate(60 minutes)"
      type: periodic
  actions:
    - start
