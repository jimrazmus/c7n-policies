---
policies:

  - name: ec2-off-hours-enforcement
    resource: ec2
    comments: |
      Opt in EC2 instances without a c7n_off_hours tag
    filters:
      - "tag:c7n_off_hours": absent
      - "tag:aws:autoscaling:groupName": absent
    mode:
      schedule: "rate(24 hours)"
      type: periodic
    actions:
      - type: tag
        key: c7n_off_hours
        value: "on"
