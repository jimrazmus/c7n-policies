# Level 1 - Not Scored
- name: cis-iam-user-with-unused-access-keys
  resource: iam-user
  comment: "CIS Amazon Web Services Foundations v1.1.0 (1.23)"
  region: us-east-1
  filters:
    - type: credential
      key: password_enabled
      value: true
    - type: credential
      key: access_keys.active
