# 1.16	Ensure IAM policies are attached only to groups or roles
# Level 1
- name: cis-iam-users-with-policies
  resource: iam-user
  comment: "CIS Amazon Web Services Foundations v1.1.0 (1.16)"
  region: us-east-1
  filters:
    - type: policy
      key: 'PolicyName'
      value: present
  mode:
    schedule: "rate(15 minutes)"
    type: periodic
  actions:
