policies:

- name: rds-off-hours-stop
  resource: rds
  comments: |
    Stop RDS instances as per schedule in c7n_off_hours
  filters:
    - "tag:c7n_do_not_shut_down": absent
    - type: offhour
      default_tz: gmt
      offhour: 0
      onhour: 12
      tag: c7n_off_hours
  mode:
      schedule: "rate(60 minutes)"
      type: periodic
  actions:
    - stop

- name: rds-off-hours-start
  resource: rds
  comments: |
    Start RDS instances as per schedule in c7n_off_hours
  filters:
    - "tag:c7n_do_not_shut_down": absent
    - type: onhour
      default_tz: gmt
      offhour: 0
      onhour: 12
      tag: c7n_off_hours
  mode:
      schedule: "rate(60 minutes)"
      type: periodic
  actions:
    - start
