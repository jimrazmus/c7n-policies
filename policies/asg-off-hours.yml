---
policies:

  - name: asg-off-hours-stop
    resource: asg
    comments: |
      Suspend autoscaling groups as per schedule in c7n_off_hours
    filters:
      - "tag:c7n_do_not_shut_down": absent
      - type: offhour
        default_tz: "utc"
        offhour: 0
        tag: c7n_off_hours
    mode:
      schedule: "rate(60 minutes)"
      type: periodic
    actions:
      - suspend

  - name: asg-off-hours-start
    resource: asg
    comments: |
      Resume autoscaling groups as per schedule in c7n_off_hours
    filters:
      - "tag:c7n_do_not_shut_down": absent
      - type: onhour
        default_tz: "utc"
        onhour: 12
        tag: c7n_off_hours
    mode:
      schedule: "rate(60 minutes)"
      type: periodic
    actions:
      - resume
