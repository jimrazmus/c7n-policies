policies:

- name: rds-off-hours-enforcement
  resource: rds
  comments: |
    Opt in RDS instances without a c7n_off_hours tag
  filters:
    - "tag:c7n_off_hours": absent
  mode:
      schedule: "rate(24 hours)"
      type: periodic
  actions:
    - type: tag
      key: c7n_off_hours
      value: "on"
